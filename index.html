		<title>AppTracker</title>
		<script>
			/* Apply the saved theme before CSS loads */
			(function () {
			  try {
				var theme = localStorage.getItem('theme') || 'light';
				document.documentElement.setAttribute('data-bs-theme', theme);
			  } catch (e) {
				/* ignore */
			  }
			})();
			</script>
